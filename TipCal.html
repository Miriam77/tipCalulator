                <label> Bill Amount </br>

                <label> How was the service? </br>

                <option value=".25">25% Great Service</option>
                <option value=".20">20% Good Service</option>
                <option value=".15">15% Pretty Good</option>
                <option value=".10">10% Bad Service</options>
               </select>
                </label>
                <label> How Many Are Splitting The Bill? </br>
                    <input type="text" id="people">
                </label>
                <button type="button" id="calculate">Calculate</button>
            </form>
        </div>
        <div id=totTip>
